paths:
  /{PerfumeID}/getPerfumes:
    get:
      tags:
        - GetPerfume
      summary: 향수 상세 정보 조회 로직
      parameters:
        - name: PerfumeID
          in: path
          schema:
            type: integer
          required: true
      responses:
        "200":
          description: 향수 상세 정보 조회 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: array
                example: { "perfume_contentsData": [{ "name": "Eau Duelle", "nameKor": "오 듀엘르", "description": "오 듀엘르는 바닐라 깍지가 고아, 카르타고, 베니스, 바빌론 등의 향신료 항로를 따라 가는, 상상 속의 여행을 표현한 향입니다.", "imageUrl": "uploads/1.png" }] }

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
  /{PerfumeID}/GetCategories:
