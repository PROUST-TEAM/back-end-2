      tags:
        - User
      summary: 사용자 가입을 확인하고 완료하는 요청
      description: 입력된 이메일 주소, 비밀번호, 사용자 이름, 확인 비밀번호, 사용자 동의, 사용자 입력 코드로 회원가입을 완료합니다.
