paths:
  /user/login:
    post:
      tags:
       - User
      summary: 사용자 로그인 요청
      description: 입력된 아이디와 비밀번호로 사용자 로그인을 시도합니다.
      parameters:
      - name: login
        in: body
        required: true
        schema:
          properties:
            id:
              type: string
              description: 유저 이메일
              example: swaggerTest@mail.com
            password:
              type: string
              description: 유저 비밀번호
              example: 12345678910
      responses:
        "200":
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "로그인 성공"
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "로그인 성공"
                      token:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJxd3MxNTY2QG5hdmVyLmNvbSIsImlhdCI6MTcwNzE5NzYwNiwiZXhwIjoxNzA3MjAxMjA2fQ.X2m2Jje-Ll3bRzgqyIc0zChHJGYYBN9vLGiqFb7w6uw"
                      userId:
                        type: string
                        example: "qws1566@naver.com"
        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
  /user/signup/request:
    post:
      tags:
        - User
      summary: 사용자 가입을 위한 이메일 인증번호 요청
      description: 입력된 이메일 주소로 인증번호를 전송합니다.
      parameters:
      - name: signup
        in: body
        required: true
        schema:
          properties:
            id:
              type: string
              description: 유저 이메일
              example: swaggerTest@mail.com
            
      responses:
        "200":
          description: 인증번호 전송 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "인증번호가 이메일로 전송되었습니다."
        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
