                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "회원가입 완료"
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "회원가입 완료"  
        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
