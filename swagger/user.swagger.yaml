      - name: login
        in: body
        required: true
        schema:
              type: object
              properties:
                id:
                  type: string
                  example: "swagger@naver.com"
                password:
                  type: string
                  example: "12345678910"
                name:
                  type: string
                  example: "proust1"
                confirmPassword:
                  type: string
                  example: "12345678910"
